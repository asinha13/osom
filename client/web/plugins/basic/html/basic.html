<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One Serving of Motivation</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

    <!-- CSS files-->
    <link rel=stylesheet type="text/css" href="/basic/css/basic.css">
  </head>
  <body data-ng-app="OSOMBasicApp">
    <div class="container-fluid mainframe"
         data-ng-controller="ctrlBasic">
      <div class="row xtra-small-text">
        CLICK ON IMAGE TO GET THE NEXT SERVING OF MOTIVATION...
      </div>
      <br>
      <div class="row"
           data-ng-cloak>
        <img class="refresh image"
             data-ng-click="refresh()"
             data-ng-src="{{osom.url}}"/>
      </div>
      <div class="row subtitle"
           data-ng-show="osom.subtitle">
        <strong data-ng-cloak>{{osom.subtitle}}</strong>
      </div>
      <div class="row small-text"
           data-ng-show="osom.source"
           data-ng-cloak>
        <a target="_blank" href="{{osom.source}}">source</a>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="/static/bootstrap/js/bootstrap.min.js"></script> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Include AngularJS -->
    <script src="/libraries/angular/js/angular.min.js"></script>
    <script type="application/javascript" src="/basic/js/basic.js"></script>

    <script>

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-55729649-1', 'auto');
      ga('send', 'pageview');
    </script>


  </body>
</html>
